{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domus</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <style>
    #main {
        cursor: pointer;
    }

    #main:hover {
        text-decoration: underline; /* Дополнительный стиль при наведении */
    }
</style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-items">
                <div class="logo-view">
                    <div class="logo">
                        <img src="{% static 'main/images/logo.svg' %}" alt="logo-image" class="logo-image">
                    </div>
                    <div class="logo-text">
                        DOMUS
                    </div>
                </div>
                <div class="navigation">
                    <nav>
 <a id="main">Главная</a>
<script>
    document.getElementById('main').addEventListener('click', function() {
        window.location.href = '/market';
    });
</script>

                        <a href="#">Аккаунт</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="accaunt">
                <div class="accaunt-nft">
                <h2>ваши nft</h2>
                <div class="accaunt-nft-items" id="item1">
                    <div class="accaunt-nft-item">
                        <div class="accaunt-nft-image1"></div>
                        <div class="accaumt-nft-info">
                            <h1 class="countdown-title">До обслуживания</h1>
                            <div class="timer">
                                <div id="countdown" class="countdown">
                                    <div class="countdown-number">
                                        <span class="days countdown-time"></span>
                                        <span class="countdown-text">Дни</span>
                                    </div>
                                    <div class="countdown-number">
                                        <span class="hours countdown-time"></span>
                                        <span class="countdown-text">Часы</span>
                                    </div>
                                    <div class="countdown-number">
                                        <span class="minutes countdown-time"></span>
                                        <span class="countdown-text">Минуты</span>
                                    </div>
                                    <div class="countdown-number">
                                        <span class="seconds countdown-time"></span>
                                        <span class="countdown-text">Секунды</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="profile">
                    <div class="profile-image"></div>
                    <div class="profile-info">
                        <span>Имя:</span><div class="username">TestUser</div>
                        <span>Email:</span><div class="email">test@mail.ru</div>
                    </div>
                    <div class="domus-count">
                        <span>ваши domus:</span><div class="domus-count-number">10</div>
                    </div>
                    <div class="domus-blocked">
                        <span>заблокированные domus:</span><div class="domus-blocked-number">0</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'main/script/timer.js' %}"></script>
</body>
</html>
